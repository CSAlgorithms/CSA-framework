<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="login">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" href="index.html" value="Login"/>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" th:href="@{/user/register}">Register an Account</a>
                    <a class="d-block small" th:href="@{/user/reset}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
